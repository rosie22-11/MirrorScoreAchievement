<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="bg-gray-100 xl:py-16">
        <div class="text-xl font-bold text-center xl:py-10 sm:text-4xl">
            <span>Why learn on MirrorScore?</span>
        </div>
        <div class="px-8 py-4 sm:py-8 lg:px-48 xl:px-96">
            <div class="sm:grid sm:grid-cols-2 "> 
                <div class="flex py-4 pl-2 mb-4 space-x-2 transform cardbackground card-shadow hover:scale-105 xl:mr-20 sm:mr-4 sm:pl-8">
                    <div><img src="./image/happystudent.png" class="w-10 h-10 sm:w-14 sm:h-14"/></div>
                    <div>
                        <p class="text-base font-medium sm:text-2xl">Happy Students</p>
                        <p class="text-xl sm:text-4xl">25,000+</p>
                    </div>
                </div>
                <div class="flex py-2 pl-2 mb-4 space-x-2 transform bg-white card-shadow hover:scale-105 xl:mr-20 xl:py-4 sm:pl-8">
                    <div><img src="./image/hourslearn.png" class="w-10 h-10 sm:w-14 sm:h-14"/></div>
                    <div class="w-48">
                        <p class="text-base font-medium sm:text-2xl ">Hours of Live Learning</p>
                        <p class="text-xl sm:text-4xl">25,000+</p>
                    </div>
                </div>
                <div class="flex py-4 pl-2 mb-4 space-x-2 transform bg-white xl:mt-8 card-shadow hover:scale-105 sm:mr-4 sm:mt-4 xl:mr-20 xl:py-8 sm:pl-8">
                    <div><img src="./image/classcompleted.png" class="w-10 h-10 sm:w-14 sm:h-14"/></div>
                    <div>
                        <p class="text-base font-medium sm:text-2xl">Class Completed</p>
                        <p class="text-xl sm:text-4xl">25,000+</p>
                    </div>
                </div>
                <div class="flex py-4 pl-2 mb-4 space-x-2 transform bg-white xl:mt-8 card-shadow hover:scale-105 sm:mt-4 xl:mr-20 xl:py-8 sm:pl-8">
                    <div><img src="./image/doubt.png" class="w-10 h-10 sm:w-14 sm:h-14"/></div>
                    <div>
                        <p class="text-base font-medium sm:text-2xl">Doubt Solved</p>
                        <p class="text-xl sm:text-4xl">25,000+</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
