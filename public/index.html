<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css"/>
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>
    <div class="h-screen bg-gray-100 font-body back">
        <div class="text-4xl font-bold text-center xl:py-10 ">
            <span>Why learn on MirrorScore?</span>
        </div>
        <div class="px-8 py-4 sm:py-8 lg:px-48 xl:px-72">
            <div class="sm:grid sm:grid-cols-2 "> 
                <div class="flex pl-4 space-x-4 transform pt-9 cardbackground card-shadow hover:scale-105">
                    <div><img src="./image/happystudent.png" class="w-20 h-20"/></div>
                    <div>
                        <p class=" sm:text-2xl font-body content">Happy Students</p>
                        <p class=" sm:text-4xl font-number number">25,000+</p>
                    </div>
                </div>
                <div class="flex pl-4 space-x-2 transform bg-white pt-9 card-shadow hover:scale-105">
                    <div><img src="./image/hourslearn.png" class="w-20 h-20"/></div>
                    <div>
                        <p class="font-body sm:text-2xl content">Hours of Live Learning</p>
                        <p class="sm:text-4xl font-number number">25,000+</p>
                    </div>
                </div>
                <div class="flex pl-2 space-x-2 transform bg-white mt-14 pt-9 card-shadow hover:scale-105">
                    <div><img src="./image/classcompleted.png" class="w-20 h-20"/></div>
                    <div>
                        <p class="font-body sm:text-2xl content">Class Completed</p>
                        <p class="sm:text-4xl font-number number">25,000+</p>
                    </div>
                </div>
                <div class="flex pl-4 space-x-2 transform bg-white mt-14 pt-9 card-shadow hover:scale-105">
                    <div><img src="./image/doubt.png" class="w-20 h-20"/></div>
                    <div>
                        <p class="font-body sm:text-2xl content">Doubt Solved</p>
                        <p class="sm:text-4xl font-number number">25,000+</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
